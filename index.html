<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-box">
      <div class="content-box">
        <div class="content">
          <button id="clear" class="centered">C</button>
          <button class="centered">%</button>
          <button class="centered">/</button>
          <button class="centered">7</button>
          <button class="centered">8</button>
          <button class="centered">9</button>
          <button class="centered">*</button>
          <button class="centered">4</button>
          <button class="centered">5</button>
          <button class="centered">6</button>
          <button class="centered">-</button>
          <button class="centered">1</button>
          <button class="centered">2</button>
          <button class="centered">3</button>
          <button class="centered">+</button>
          <button id="zero" class="centered">0</button>
          <button class="centered">.</button>
          <button class="centered">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
